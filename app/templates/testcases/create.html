{% extends "layout.html" %}
{% block body %}
  {% with messages = get_flashed_messages(with_categories=true) %}
  <!-- Categories: success (green), info (blue), warning (yellow), danger (red) -->
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible" role="alert">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <!-- <strong>Title</strong> --> {{ message }}
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}
<div class="container-fluid">
    <form method=post>
        {{ form.hidden_tag() }}
        <div class="form-group">
            <label class="col-form-label" for="name">Name</label>
            <input class="form-control" type="name" name="name" id="name" placeholder="Place for input your release name">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" rows="3" type="description" name="description"></textarea>
        </div>
        <button type="submit" class="btn btn-success">Create test-case</button>
    </form>
</div>
{% endblock %}
