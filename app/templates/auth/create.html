<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">
	<title>SB Admin - Start Bootstrap Template</title>
	<!-- Bootstrap core CSS-->
	<link href="../../static/app/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<!-- Custom fonts for this template-->
	<link href="../../static/app/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
	<!-- Page level plugin CSS-->
	<link href="../../static/app/vendor/datatables/dataTables.bootstrap4.css" rel="stylesheet">
	<!-- Custom styles for this template-->
	<link href="../../static/app/css/sb-admin.css" rel="stylesheet">
</head>

<body class="bg-dark">
<div class="container">
	<div class="card card-register mx-auto mt-5">
		<div class="card-header">Register an Account</div>
		<div class="card-body">
			<form action="{{ url_for('auth.create') }}" method=post>
				{{ form.hidden_tag() }}
				<div class="form-group">
					<label for="exampleInputUsername1">Username</label>
					<input class="form-control" id="exampleInputUsername1" type="username" name="username" placeholder="Enter your username">
				</div>
				<div class="form-group">
					<label for="exampleInputEmail1">Email address</label>
					<input class="form-control" id="exampleInputEmail1" type="email" name="email" placeholder="Enter email">
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Password</label>
					<input class="form-control" id="exampleInputPassword1" type="password" name="password" placeholder="Password">
				</div>
				<input class="btn btn-primary btn-block" type="submit" placeholder="Register">
			</form>
			    <div class="text-center">
				    <a class="d-block small mt-3" href="{{ url_for('auth.index') }}">Login Page</a>
				    <a class="d-block small" href="forgot-password.html">Forgot Password?</a>
			    </div>
		</div>
	</div>
</div>
<!-- Bootstrap core JavaScript-->
<script src="../../static/app/vendor/jquery/jquery.min.js"></script>
<script src="../../static/app/vendor/popper/popper.min.js"></script>
<script src="../../static/app/vendor/bootstrap/js/bootstrap.min.js"></script>
<!-- Core plugin JavaScript-->
<script src="../../static/app/vendor/jquery-easing/jquery.easing.min.js"></script>
</body>
</body>

</html>
