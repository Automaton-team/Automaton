	<!DOCTYPE html>
	<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">
		<title>Automaton - test management tool for Q&A engineers</title>

	</head>
<body class="bg-dark">
<div class="container">
	<div class="card card-login mx-auto mt-5">
		<div class="card-header">Login</div>
		<div class="card-body">
			{% with messages = get_flashed_messages(with_categories=true) %}
			<!-- Categories: success (green), info (blue), warning (yellow), danger (red) -->
			{% if messages %}
			{% for category, message in messages %}
			<div class="alert alert-{{ category }} alert-dismissible" role="alert">
				<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<!-- <strong>Title</strong> --> {{ message }}
			</div>
			{% endfor %}
			{% endif %}
			{% endwith %}
			<form action="{{ url_for('auth.index') }}" method=post>
				{{ form.hidden_tag() }}
				<div class="form-group">
					<label for="exampleInputUsername1">Username</label>
					<input class="form-control" id="exampleInputUsername1" type="username" name="username" placeholder="Enter username">
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Password</label>
					<input class="form-control" id="exampleInputPassword1" type="password" name="password" placeholder="Password">
				</div>
				<input class="btn btn-primary btn-block" type="submit" placeholder="Login" value="Login">
			</form>
			<div class="text-center">
				<a class="d-block small mt-3" href="{{ url_for('auth.create') }}">Register an Account</a>
				<a class="d-block small" href="forgot-password.html">Forgot Password?</a>
				<a class="d-block small" href="{{ url_for('auth.github_login') }}">Log in with Github</a>	
			</div>
		</div>
	</div>
</div>
</body>

</html>
